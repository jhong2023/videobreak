<html>
<head>
  <style type="text/css">
    #overlay {
        position:fixed;
        top:80px;
        left:50px;
        width:580px;
        height:170px;
        background:#000;
        opacity:0.6;
        z-index:50;
        color:#fff;
        font-size:85px;
        padding: 100px 0;
        text-align:center;
        display:none;
    }
  </style>
  <script src="http://www.google.com/jsapi" type="text/javascript"></script>
  <script src="player.js" type="text/javascript"></script>
</head>
<body>

<div>
  <form  method="get" action="player.html">
    <input name="vid" type="text"/>
    <input type="submit" value="Load"/>
  </form>
</div>
<div id="overlay">Ads break?</div>
<div id="video"></div>
<div>
  Current time: <span id="current-time"></span>
  <button id="preBtn" onclick="pre();">Previous Break</button>
  <button id="nextBtn" onclick="next();">Next Break</button>
  <button id="nextBtn" onclick="replay();">Replay</button>
</div>
<br/>
<div>
  Is <span id='breaktime'></span> a good break?
  <input type='radio' name='question' value='1' onclick='setResult(1)'>Yes
  <input type='radio' name='question' value='0' onclick='setResult(0)'>No
</div>
<br/>
<div>Result:</div>
<div id='result'></div>
</body>
</html>
