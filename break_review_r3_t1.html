<html>
<head>
  <style type="text/css">
    #overlay { position:fixed; top:30px; left:10px; width:715px; height:260px; background:#000; z-index:50;
        color:#fff; font-size:85px; padding: 90px 0; text-align:center;
        opacity:0; transition: opacity 1s linear;}
    #adbreak { position:fixed; top:30px; left:10px; width:715px; height:300px; background:#87CEEB; z-index:60;
        color:#000; font-size:85px; padding: 60px 0; text-align:center; opacity:1; display:none; }
  </style>
  <script src="http://www.google.com/jsapi" type="text/javascript"></script>
  <script src="break_review_r3_t1.js" type="text/javascript"></script>
  <script src="fade.js" type="text/javascript"></script>
</head>
<body>
<div style="font-size:85%;">
Tip: To avoid ads during evaluation, you can join <a href='https://www.youtube.com/experiments?action_add=Add&addme=no_ads'>no_ads experiment</a>.</div>
<div id="overlay"></div>
<div id="adbreak">Ad break</div>
<div id="video"></div>
<div style="color:gray;width:720px;">
  Current exact time: <span id="current-time"></span>
  <span id="current-break" style="float:right;">Break 0 of 0</span>
</div>
<br/>
<div><b>Current break to evaluate</b></div>
<div>
  Is <span id='breaktime' style="font-weight:bold;"></span> a good break?
  <button onclick="replay();">Replay</button>
  <br/>
  <input type='radio' name='question' value='1' onclick='setResult(1)'>Yes
  <br/>
  <input type='radio' name='question' value='0' onclick='setResult(0)'>No
</div>
<div>
  <button id="preBtn" onclick="pre();">Previous Break</button>
  <button id="nextBtn" onclick="next();">Next Break</button>
</div>
<br/>
<div><b>Completed breaks</b></div>
<div id='result'></div>
<br/>
<div><b>Look up next video id</b></div>
<div>
  <form  method="get" action="">
    <input name="vid" type="text"/>
    <input type="submit" value="Load Video"/>
  </form>
</div>
</body>
</html>
